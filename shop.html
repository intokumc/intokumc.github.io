<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <style>
        @font-face {
            font-family: 'Exmouth';
            src: url('fonts/exmouth_.woff2') format('woff2'),
                 url('fonts/exmouth_.woff') format('woff'),
                 url('fonts/exmouth_.ttf') format('truetype');
        }

        @font-face {
            font-family: 'F25_Bank_Printer';
            src: url('fonts/F25_Bank_Printer.woff2') format('woff2'),
                 url('fonts/F25_Bank_Printer.woff') format('woff'),
                 url('fonts/F25_Bank_Printer.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'F25_Bank_Printer', sans-serif;
            background-color: white;
        }

        header {
            background-color: white;
            color: black;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-family: 'Exmouth', sans-serif;
            font-size: 50px;
			font-weight: normal;
            margin: 0;
        }

        .shop-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: white;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-title {
            font-family: 'Exmouth', sans-serif;
            font-size: 24px;
            margin: 15px 0;
            color: black;
        }

        .product-description {
            font-size: 16px;
            color: #666;
            margin-bottom: 20px;
        }

        .product-price {
            font-size: 22px;
            color: #333;
            margin-bottom: 10px;
        }

        .add-to-cart-btn {
            background-color: black;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background-color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <header>
        <h1>Intoku</h1>
    </header>

    <div class="shop-container">
        <div class="product-card">
            <img src="product1.jpg" alt="Product 1" class="product-image">
            <h2 class="product-title">Product 1</h2>
            <p class="product-description">This is a brief description of Product 1.</p>
            <p class="product-price">$19.99</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="product2.jpg" alt="Product 2" class="product-image">
            <h2 class="product-title">Product 2</h2>
            <p class="product-description">This is a brief description of Product 2.</p>
            <p class="product-price">$29.99</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>

        <div class="product-card">
            <img src="product3.jpg" alt="Product 3" class="product-image">
            <h2 class="product-title">Product 3</h2>
            <p class="product-description">This is a brief description of Product 3.</p>
            <p class="product-price">$39.99</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Intoku. All rights reserved.</p>
    </footer>
</body>
</html>
